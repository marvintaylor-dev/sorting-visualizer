<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="body-container">


        <div class="headingContainer">
            <h1>Sorting <span>Visualization</span></h1>

            <div class="slider-container">
                <div>
                    <h4>Bar Count</h4>
                    <input type="range" value="30" min="0" max="100" oninput="rangevalue.value=value" name="barNumber"
                        id="barNumber" />
                    <output id="rangevalue">30</output>
                </div>
                <div>
                    <h4>Set Algorithm Speed</h4>
                    <input type="range" value="150" min="0" max="500" oninput="rangenumber.value=value"
                        name="sleepNumber" id="sleepNumber" />
                    <output id="rangenumber">150</output>
                </div>
            </div>

            <div class="mobile-view-container">
                <button id="reset" class="reset">RESET</button>
                <div class="schemeToggle">
                    <input type="checkbox" name="schemeToggle" id="schemeToggle">
                    <label for="schemeToggle">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 593 593">
                            <g id="rays">
                                <line class="cls-2" x1="296.5" y1="588" x2="296.5" y2="475.95" />
                                <line class="cls-2" x1="296.5" y1="117.04" x2="296.5" y2="5" />
                                <line class="cls-2" x1="117.05" y1="296.5" x2="5" y2="296.5" />
                                <line class="cls-2" x1="588" y1="296.5" x2="475.96" y2="296.5" />
                                <line class="cls-2" x1="502.63" y1="90.38" x2="423.4" y2="169.6" />
                                <line class="cls-2" x1="169.61" y1="423.39" x2="90.38" y2="502.62" />
                                <line class="cls-2" x1="169.61" y1="169.6" x2="90.38" y2="90.38" />
                                <line class="cls-2" x1="502.63" y1="502.62" x2="423.4" y2="423.39" />
                            </g>
                            <g id="circle">
                                <circle cx="300" cy="300" r="100" />
                                <circle class="circleTwo" cx="800" cy="250" r="150" />
                            </g>
                        </svg>
                    </label>


                    <!-- <label for="schemeToggle"></label> -->
                </div>
                <button class="menu"
                    onclick="this.classList.toggle('opened');this.setAttribute('aria-expanded', this.classList.contains('opened'))"
                    aria-label="Main Menu">
                    <svg width="50" height="50" viewBox="0 0 100 100">
                        <path class="line line1"
                            d="M 20,29.000046 H 80.000231 C 80.000231,29.000046 94.498839,28.817352 94.532987,66.711331 94.543142,77.980673 90.966081,81.670246 85.259173,81.668997 79.552261,81.667751 75.000211,74.999942 75.000211,74.999942 L 25.000021,25.000058" />
                        <path class="line line2" d="M 20,50 H 80" />
                        <path class="line line3"
                            d="M 20,70.999954 H 80.000231 C 80.000231,70.999954 94.498839,71.182648 94.532987,33.288669 94.543142,22.019327 90.966081,18.329754 85.259173,18.331003 79.552261,18.332249 75.000211,25.000058 75.000211,25.000058 L 25.000021,74.999942" />
                    </svg>
                </button>
            </div>
        </div>



        <main class="main-container">
            <div class="buttons-container">
                <div id="bubble-sort" class="btn">
                    <h3 class="animated-word">Bubble Sort</h3>
                </div>
                <div id="selection-sort" class="btn">
                    <h3 class="animated-word">Selection Sort</h3>
                </div>
                <div id="insertion-sort" class="btn">
                    <h3 class="animated-word">Insertion Sort</h3>
                </div>
                <div id="merge-sort" class="btn">
                    <h3 class="animated-word">Merge Sort</h3>
                </div>
                <div id="quick-sort" class="btn">
                    <h3 class="animated-word">Quick Sort</h3>
                </div>
            </div>
            <div class="viz-bars-container"></div>
        </main>

    </div>


    <script src="input.js"></script>
    <script src="sleep.js"></script>
    <script src="reset.js"></script>
    <script src="randomize.js"></script>
    <script src="mergeSort.js"></script>
    <script src="quickSort.js"></script>
    <script src="insertionSort.js"></script>
    <script src="bubbleSort.js"></script>
    <script src="selectionSort.js"></script>
    <script src="hamburger.js"></script>
    <script src="colorMode.js"></script>
</body>

</html>
